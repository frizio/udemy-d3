<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>2.3 - Understanding SVGs</title>
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- SVG tag represent the canvas -->
    <svg width="400" height="60" style="border: 1px solid;">
        <!-- "x" and "y" coordinates give a shape its position (top left hand corner) -->
        <rect x="10" y="5" width="50" height="50" fill="red" stroke="blue" stroke-width="5px"></rect>

        <!-- For circles, choose the center with "cx" and "cy", and the radius with "r" -->
        <circle cx="100" cy="30" r="25" fill="green"></circle>

        <!-- Ellipses are similar, but they take "ry" and "rx" attributes -->
        <ellipse cx="150" cy="30" rx="15" ry="25" fill="blue"></ellipse>

        <!-- Lines need two paris of coordinates and a stroke width -->
        <line x1="180" y1="10" x2="230" y2="50" stroke="pink" stroke-width="5"></line>

        <!-- Text takes an x/y coordinate and a font size -->
        <text x="250" y="35" font-size="20px" fill="orange" text-anchor="start">Hello World!!!</text>
    </svg>

    <div>
        <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg" style="border: 1px solid;">
            <path d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" fill="transparent"/>
            <!-- <path> is used to create lines, curves, arcs, and complex shapes: maps line-charts, area-charts, pie-charts  -->
        </svg>   
    </div>

    <div>
      <svg width="256" height="128" xmlns="http://www.w3.org/2000/svg" style="border: 1px solid;">
         
      </svg>   
  </div>

</body>
</html>
